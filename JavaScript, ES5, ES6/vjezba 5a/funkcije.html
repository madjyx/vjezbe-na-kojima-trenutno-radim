<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Funkcije</title>
</head>

<body>
    <script type="text/javascript">

        function ispis(sPoruka) {
            document.write(sPoruka, '<br />');
        }

        function fUdaljenost(x1, y1, x2, y2) {
            var fDx = x2 - x1,
                fDy = y2 - y1,
                fRezultat = Math.sqrt(fDx * fDx + fDy * fDy);
            return fRezultat;
        }

        var sMjesto = "Velegrad",
            iMjerilo = 25,
            iUkupno;

        iUkupno = Math.round(fUdaljenost(0, 0, 2, 1) + fUdaljenost(2, 1, 3, 5)) * iMjerilo;

        ispis("Dobrodo≈°li u " + sMjesto + "!");
        ispis(sMjesto + " je " + iUkupno + " kilometara udaljen od mora.");

    </script>
</body>

</html>
