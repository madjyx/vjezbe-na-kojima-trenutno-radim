<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <script type="text/javascript">

        var iGlobalna1 = 1;

        document.write('<strong>globalna1 prije funkcije</strong>: ' + iGlobalna1, '<br />');

        function funkcija() {
            var iLokalna = 2;
            iGlobalna2 = 3;

            document.write('lokalna iz funkcije: ' + iLokalna, '<br />');
            document.write('<strong>globalna1 iz funkcije</strong>: ' + iGlobalna1, '<br />');
            document.write('<strong><em>globalna2 iz funkcije</em></strong>: ' + iGlobalna2, '<br />');
        }

        funkcija();

        document.write('<strong>globalna1 poslije funkcije</strong>: ' + iGlobalna1, '<br />');
        document.write('<strong><em>globalna2 poslije funkcije</em></strong>: ' + iGlobalna2, '<br />');
        document.write('lokalna poslije funkcije: ' + iLokalna, '<br />');

    </script>
</body>

</html>
